<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <div class="sidebar">
            <span>할 일 목록</span>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="container">
                    <div class="input-group">
                        <input type="text" id="todo-input" placeholder="할 일을 입력해주세요">
                        <button id="add-todo">등록하기</button>
                    </div>

                    <h3>TO DO</h3>
                    <ul id="todo-list">
                        <p id="todo-empty">할 일 항목이 없습니다.</p>
                        <li>
                            <input type="text" class="edit-input" value="할 일 수정">
                            <div class="edit-buttons">
                                <button class="complete-btn">완료</button>
                                <button class="cancel-btn">취소</button>
                            </div>
                        </li>
                        
                    </ul>

                    <h3>DONE</h3>
                    <ul id="done-list">
                        <p id="done-empty">완료 항목이 없습니다.</p>
                    </ul>
                </div>

            </div>
            <div id="confirmModal">
                <p>정말 삭제하시겠습니까?</p>
                <div class="button-container">
                    <button id="confirmDelete">확인</button>
                    <button id="cancelDelete">취소</button>
                </div>
            </div>
            


        </div>
</body>
<script src="script.js"></script>

</html>
