<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <input type="text" id="register-username" placeholder="아이디를 입력해주세요.">
        <input type="password" id="register-password" placeholder="비밀번호를 입력해주세요.">
        <input type="password" id="register-confirm-password" placeholder="비밀번호를 다시 입력해주세요">
        <button onclick="register()">회원가입</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
